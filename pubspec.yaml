name: simplestretchtimer
description: simple stretch timer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.2.2
  path: ^1.8.2
  flutter_picker: ^2.0.5
  intl: ^0.18.0
  just_audio: ^0.9.31
  vibration: ^1.7.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/ex_stretch_db.db
    - assets/audio/se01.mp3
  fonts:
    - family: KosugiMaru
      fonts:
        - asset: assets/fonts/KosugiMaru-Regular.ttf